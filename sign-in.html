<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Sign In - Tickitz</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/sign-in.css" />

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- BANNER WITH IMAGE BACKGROUND SECTION -->
        <div
          class="col-7 d-flex flex-column align-items-center justify-content-center image-background"
          style="border: 1px solid black"
        >
          <img src="./assets/img/tickitz.png" alt="" class="tickitz-logo" />
          <h2>Wait, Watch, Wow!</h2>
        </div>
        <!-- END OF BANNER -->

        <!-- SIGN-IN SECTION -->
        <div class="col-5 sign-in-form">
          <div class="container" style="padding: 0">
            <h1 class="sign-in">Sign In</h1>
            <p class="sign-in-message">
              Sign in with your data that you entered during your registration
            </p>
            <form>
              <div class="input-email-group">
                <label for="email" class="email">Email address</label>
                <input
                  type="email"
                  class="form-control input-form"
                  id="email"
                  placeholder="Write your email"
                />
              </div>
              <div class="input-password-group">
                <label for="password" class="password">Password</label>
                <div class="d-flex position-relative">
                  <input
                    type="password"
                    class="form-control input-form"
                    id="password"
                    placeholder="Write your password"
                  />
                  <span
                    class="show-hide-password input-group-btn position-absolute"
                  >
                    <button class="btn btn-default reveal" type="button">
                      <img src="./assets/icons/eye.svg" alt="" />
                    </button>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-sign-in">
                Sign In
              </button>
            </form>

            <p class="forgot-password">
              Forgot your password? <a href="" class="reset">Reset now</a>
            </p>
            <span
              class="or-separator d-flex justify-content-center align-items-center"
              >Or</span
            >

            <!-- SOCIAL MEDIA LOGIN SECTION -->
            <div class="row row-cols-sm-2 row-cols-1 social-media-login">
              <div class="col">
                <a
                  class="btn btn-light d-flex align-items-center justify-content-center"
                  href="#"
                  role="button"
                  ><img
                    src="./assets/icons/flat-color-icons_google.svg"
                    alt=""
                    class="i-google"
                  />Google</a
                >
              </div>
              <div class="col">
                <a
                  class="btn btn-light d-flex align-items-center justify-content-center"
                  href="#"
                  role="button"
                  ><img
                    src="./assets/icons/bx_bxl-facebook-circle.svg"
                    alt=""
                    class="i-facebook"
                  />Facebook</a
                >
              </div>
            </div>
            <!-- END OF SOCIAL MEDIA LOGIN SECTION -->
          </div>
        </div>
        <!-- END OF SIGN-IN SECTION-->
      </div>
    </div>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
